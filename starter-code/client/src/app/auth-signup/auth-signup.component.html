<form (ngSubmit)="onSubmitSignup()" #signupForm="ngForm" name=signupForm>
  <fieldset>
    <legend>Signup</legend>
    <div>
      <label for="username">Username</label>
      <input type="text" name="username" [(ngModel)]="newUser.username" required>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" name="password" [(ngModel)]="newUser.password" required>
    </div>
    <div>
      <label for="name">Name</label>
      <input type="text" name="name" [(ngModel)]="newUser.name" required>
    </div>
    <div>
      <label for="secret">Secret</label>
      <input type="text" name="secret" [(ngModel)]="newUser.secret" required>
    </div>
    <button type="submit" [disabled]="!signupForm.valid">Signup</button>
  </fieldset>
</form>
